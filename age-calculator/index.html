<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <form class="age-calculator" id="age-calculator">
        <h1>Age Calculator</h1>
        <div class="dates" id="dates">
            <input type="number" class="date" id="date" placeholder="dd">
            <input type="number" class="month" id="month" placeholder="mm">
            <input type="number" class="year" id="year" placeholder="yyyy">
        </div>
        <input type="button" name="submit" class = "submit" value="submit" onclick="calculatedage()">
        <div class="output" id="output">
           
        </div>
    </form>

    <script src="./index.js">

        
    </script>
</body>
</html>
